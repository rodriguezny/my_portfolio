<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <header>
      <nav class="bg-light">
        <div class="container">
          <div class="bg-secondary py-4"></div>
        </div>
      </nav>
    </header>
    <main>
      <section class="my-5">
        <div class="container">
          <div class="row">
            <div class="col">
              <h1>Rodrigue Nyiringabo, Software Engineer</h1>
              <h2>Welcome to my universe</h2>
              <button>My web skills</button>
            </div>
            <div class="col">
              <img src="images/portrait.jpg" alt="My Photo" class="w-100">
            </div>
          </div>
        </div>
      </section>
      <section class="bg-light">
        <div class="container">
          <div class="row py-5">
            <div class="col">
              <h2>My expertise</h2>
              <h4>Web development and systems administration</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-7 bg-secondary"></div>
            <div class="offset-1 col-4">
              <img src="images/code.jpg" alt="Web development" class="w-100">
            </div>
          </div>
          <div class="row py-4">
            <div class="col-4">
              <img src="images/design.jpg" alt="Systems Admin" class="w-100">
            </div>
            <div class="offset-1 col-7 bg-secondary"></div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="row py-5">
            <div class="col">
              <h2>My Portfolio</h2>
              <h4>Personal and pro project</h4>
            </div>
          </div>
          <div class="row pb-4">
            <div class="col pr-1">
              <div class="bg-secondary py-4"></div>
            </div>
            <div class="col px-1">
              <div class="bg-secondary py-4"></div>
            </div>
            <div class="col px-1">
              <div class="bg-secondary py-4"></div>
            </div>
            <div class="col pl-1">
              <div class="bg-secondary py-4"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="bg-light">
        <div class="container">
          <div class="row py-5">
            <div class="col">
              <h2>A web design project ?</h2>
              <h4>Let's talk about it over a drink</h4>
            </div>
          </div>
          <div class="row pb-4">
            <div class="col-5">
              <img src="images/grab-a-coffee.jpg" alt="Grab a coffee" class="w-100">
            </div>
            <div class="offset-1 col-6 bg-secondary"></div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="row py-4">
          <div class="col pr-1">
            <div class="bg-secondary py-4"></div>
          </div>
          <div class="col px-1">
            <div class="bg-secondary py-4"></div>
          </div>
          <div class="col pl-1">
            <div class="bg-secondary py-4"></div>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
